<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor d'Usuaris</title>
    <script src="user.js" defer></script>
    <script src="gestioUsers.js" defer></script>

</head>
<body>

    <h1 id="GestioUsers">Gestor d'Usuaris</h1>

    <button id="btLoadUsers">Carregar Usuaris</button>

        <button type="button" id="btaddUser">Afegir</button>
    </form>

</body>
</html>

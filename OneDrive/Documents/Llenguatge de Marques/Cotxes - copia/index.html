<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de cotxes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <main id="main" class="main-container">
        
        <header id="header" class="header-section">
            <h1 id="main-title">Vehicles</h1>
            <p id="subtitle">Gestor de Vehicles per una empresa de lloger</p>
        </header>
        <div id="content-wrapper" class="content-wrapper">
        <aside id="sidebar" class="sidebar">
    <h2 id="add-title">AFEGIR UN VEHICLE</h2>
    
    <div class="form-group">
        <label for="tipo">Tipus del vehicle</label>
        <select id="tipo">
            <option>Cotxe</option>
            <option>Furgoneta</option>
            <option>Motocicleta</option>
        </select>
        <input id="marca" type="text" placeholder="Marca">
    </div>

    <div class="form-group">
        <label for="model">Model del vehicle</label>
        <input id="model" type="text" placeholder="Model">
    </div>

    <div class="form-group">
        <label for="any">Any del vehicle</label>
        <input id="any" type="text" placeholder="Any">
    </div>

    <div class="form-group">
        <label for="portes">Portes</label>
        <input id="portes" type="text" placeholder="Portes">
    </div>

    <button id="btn-afegir" class="btn-afegir">Afegir vehicle</button>
    </aside>

    <section class="main-content">
        <div id="empty-state" class="empty-state">Carrega les dades</div>
    </section>
    </div>

    </main>

</body>
</html>
